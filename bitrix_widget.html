<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Красивых Кнопок</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: auto;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .btn-1 { background: linear-gradient(45deg, #FF6B6B, #FF8E53); }
        .btn-2 { background: linear-gradient(45deg, #4ECDC4, #556270); }
        .btn-3 { background: linear-gradient(45deg, #45B649, #DCE35B); }
        .btn-4 { background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b); }
        .btn-5 { background: linear-gradient(45deg, #00c9ff, #92fe9d); }
        .btn-6 { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .btn-7 { background: linear-gradient(45deg, #5ee7df, #b490ca); }
        .btn-8 { background: linear-gradient(45deg, #d299c2, #fef9d7); color: #333; }
        .btn-9 { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .btn-10 { background: linear-gradient(45deg, #fa709a, #fee140); }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn btn-1">Кнопка 1</button>
        <button class="btn btn-2">Кнопка 2</button>
        <button class="btn btn-3">Кнопка 3</button>
        <button class="btn btn-4">Кнопка 4</button>
        <button class="btn btn-5">Кнопка 5</button>
        <button class="btn btn-6">Кнопка 6</button>
        <button class="btn btn-7">Кнопка 7</button>
        <button class="btn btn-8">Кнопка 8</button>
        <button class="btn btn-9">Кнопка 9</button>
        <button class="btn btn-10">Кнопка 10</button>
    </div>
</body>
</html>
